<!DOCTYPE html>
<html>
<head>
  <title>Kindergarten Registration</title>
  <style>
    body {
      background-color: #f6f6f6;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #ffc107;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    
    input[type="submit"]:hover {
      background-color: #ffa000;
    }
    
    .artwork {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .artwork img {
      max-width: 200px;
    }
    
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      animation: playBackground 15s infinite linear;
    }
    
    @keyframes playBackground {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-200px);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="https://example.com/playful-background.jpg" alt="Playful Background">
  </div>
  
  <div class="container">
    <h1>Kindergarten Registration</h1>
    
    <div class="artwork">
      <img src="https://example.com/kids-artwork.png" alt="Kids Artwork">
    </div>
    
    <form action="registration.php" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required>
      
      <label for="parent-name">Parent's Name:</label>
      <input type="text" id="parent-name" name="parent-name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>
      
      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes" rows="4"></textarea>
      
      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
